---
layout: default
---
<ul>

  {% for post in site.posts %}

    <li class="blog-post">

      <a href="{{ post.url }}">
        <h1 id="post-title">{{ post.title }}</h1>
      </a>

      <p id="post-date">
        {{ post.date | date_to_string }}
      </p>

      <p>
        {{ post.excerpt }}
      </p>

    </li>

  {% endfor %}

</ul>
